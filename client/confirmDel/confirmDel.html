<template name="confirmDel">
    <div class="modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" id="conDelModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Are you sure you want to delete this?</h5>
                    <input type="hidden" id="conId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger js-conDel">Yes, I'm sure!</button>
                </div>
            </div>
        </div>
    </div>
</template>
